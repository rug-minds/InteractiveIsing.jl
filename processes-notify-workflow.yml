name: Notify InteractiveIsing

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger InteractiveIsing update
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.TRIGGER_TOKEN }}" \
          https://api.github.com/repos/rug-minds/InteractiveIsing.jl/dispatches \
          -d '{"event_type":"update-processes"}'
